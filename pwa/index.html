<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap stuff -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">

    <!-- CODELAB: Add description here -->
    <meta name="description" content="A sample weather app">

    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2"/>

    <link rel="apple-touch-icon" href="assets/icon.jpg">
    <link rel="manifest" href="manifest.json">
    <title>jquery-location-picker demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
        <div id="us0" style="width: 100%; height: 600px;"></div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Location picker -->
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?key=AIzaSyADRsYk33UB96y2xx-nQ4MvVJQOo0_LfKM&sensor=false&libraries=places'></script>
    <script src="http://rawgit.com/Logicify/jquery-locationpicker-plugin/master/dist/locationpicker.jquery.js"></script>

        <script>
            $('#us0').locationpicker({
                onchanged: function(currentLocation, radius, isMarkerDropped) {
                    console.log(currentLocation);
                },
            });
        </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('http://localhost/pwa/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });


        }


        window.addEventListener('offline', () => {
            console.log('Ops! We are offline');
        });
        window.addEventListener('online', () => {
            console.log('Back Online');
        });

    </script>
</div>
</body>
</html>
